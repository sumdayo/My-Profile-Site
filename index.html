<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>My Profile</h1>
    </header>

    <main>
      <section class="intro">
        <div class="intro-container">
          <div class="intro-text">
            <h2>こんにちは、私はTaniguchiです</h2>
            <p>奈良先端科学技術大学院大学 情報科学領域 M1(27卒)</p>
          </div>
          <div class="intro-photo">
            <img src="my-photo.jpg" alt="Taniguchiの写真" class="profile-photo">
          </div>
        </div>
      </section>

      <section class="content">
        <div class="tab">
          <button class="tab-btn" data-target="skill">スキル・資格</button>
          <button class="tab-btn" data-target="hobby">趣味</button>
          <button class="tab-btn" data-target="sns">SNS</button>
        </div>

        <div class="tab-content" id="skill">
          <h2>スキル・資格</h2>
          <ul>
            <li>言語: C++, JavaScript</li>
            <li>競技プログラミング(AtCoder: 緑)</li>
            <li>TOEIC: 760</li>
          </ul>
        </div>

        <div id="hobby" class="tab-content">
          <div class="hobby-item">
            旅行
            <div class="photo-list">
              <img src="travel1.jpg" alt="旅行写真1">
              <img src="travel2.jpg" alt="旅行写真2">
            </div>
          </div>
          <div class="hobby-item">
            バイク
            <div class="photo-list">
              <img src="bike1.jpg" alt="バイク写真1">
            </div>
          </div>
          <div class="hobby-item">
            運動
            <div class="photo-list">
              <img src="sports1.jpg" alt="運動写真1">
            </div>
          </div>
        </div>

        <div class="tab-content" id="sns">
          <h2>SNS</h2>
          <ul class="sns-icons">
            <a href="https://twitter.com/your_handle" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://github.com/your_username" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Taniguchi</p>
    </footer>   
    <script src="src/main.js"></script>
  </body>
</html>
